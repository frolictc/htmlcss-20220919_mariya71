<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
    <div class="wrapper">
        <label class="toggler">
            <input type="checkbox" class="toggler__input">
            <div class="toggler__state">
                <div class="toggler__control">
                    <div class="toggler__icon"></div>
                </div>
                <div class="toggler__title">Off</div>
            </div>
        </label>
    </div>
    <div class="wrapper">
        <label class="toggler">
            <input type="checkbox" class="toggler__input" checked>
            <div class="toggler__state">
                <div class="toggler__control">
                    <div class="toggler__icon"></div>
                </div>
                <div class="toggler__title">On</div>
            </div>
        </label>
    </div>
    <div class="wrapper">
        <label class="toggler">
            <input type="checkbox" class="toggler__input" disabled>
            <div class="toggler__state">
                <div class="toggler__control">
                    <div class="toggler__icon"></div>
                </div>
                <div class="toggler__title">Disabled</div>
            </div>
        </label>
    </div>
    </body>
</html>
