<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
    <div class="wrapper">
        <label class="radio">
            <input type="radio" name="r0" class="radio__input">
            <div class="radio__state">
                <div class="radio__control">
                    <svg class="radio__icon">
                        <use href="../../assets/images/icon-sprite.svg#round"></use>
                    </svg>
                </div>
                <div class="radio__title">Default</div>
            </div>
        </label>
    </div>
    <div class="wrapper">
        <label class="radio">
            <input type="radio" name="r0" class="radio__input" checked>
            <div class="radio__state">
                <div class="radio__control">
                    <svg class="radio__icon">
                        <use href="../../assets/images/icon-sprite.svg#round"></use>
                    </svg>
                </div>
                <div class="radio__title">Selected</div>
            </div>
        </label>
    </div>
    <div class="wrapper">
        <label class="radio">
            <input type="radio" name="r0" class="radio__input" disabled>
            <div class="radio__state">
                <div class="radio__control">
                    <svg class="radio__icon">
                        <use href="../../assets/images/icon-sprite.svg#round"></use>
                    </svg>
                </div>
                <div class="radio__title">Disabled</div>
            </div>
        </label>
    </div>
    </body>
</html>
