<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./histogram.css">
        <link rel="stylesheet" href="./chart.css">
        <style>
            .page {
                /* для наглядности */
                width: 354px;
                position: absolute;
                top: 10%;
                left: 40%;
            }
        </style>
    </head>
    <body>
        <div class="page">
            <div class="histogram">
                <div class="histogram__container">
                    <div class="histogram__total">
                        <p class="histogram__text histogram__text_title">Total orders</p>
                        <h4 class="histogram__text histogram__text_value">50254</h4>
                    </div>
                    <p class="histogram__text histogram__text_link">View all</p>
                    <div class="histogram__chart">
                        <div class="chart">
                            <div class="chart__item" style="height: 50px">
                                <div class="chart__el"></div>
                            </div>
                            <div class="chart__item" style="height: 70px">
                                <div class="chart__el"></div>
                            </div>
                            <div class="chart__item" style="height: 20px">
                                <div class="chart__el"></div>
                            </div>
                            <div class="chart__item" style="height: 10px">
                                <div class="chart__el"></div>
                            </div>
                            <div class="chart__item" style="height: 50px">
                                <div class="chart__el"></div>
                            </div>
                            <div class="chart__item" style="height: 40px">
                                <div class="chart__el"></div>
                            </div>
                            <div class="chart__item" style="height: 30px">
                                <div class="chart__el"></div>
                            </div>
                            <div class="chart__item" style="height: 20px">
                                <div class="chart__el"></div>
                            </div>
                            <div class="chart__item" style="height: 10px">
                                <div class="chart__el"></div>
                            </div>
                            <div class="chart__item" style="height: 50px">
                                <div class="chart__el"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
